<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aria-pizza</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Chilanka|Great+Vibes|Italianno|Shadows+Into+Light&display=swap"rel="stylesheet">
  </head>
  <body>

    <div class="back">
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
          <div id="back1">
            <p class="word">Welcome<p>
            <p class="aria">To Aria-Pizza</p>
            <p class="eat">Eat to your happiness</p>
            <p id="number">Order Number:2547000000</p>
          </div>
        </div>
        <div class="col-md-2">
        </div>
      </div>

    <div class="container">
      <div class="row ">
        <div class="col-md-4 mx-auto">
          <form id="food">
            <div id="pizzaarea">
              <div class="form-group">
                <label for="" class="text-light">Size:</label>
                <select class="form-control">
                  <option value="small">Small-100</option>
                  <option value="medium">Medium-200</option>
                  <option value="large">Large-300</option>
                </select>
                
              </div>
              <div class="form-group">
                <label for="" class="text-light">Crust:</label>
                <select class="form-control">
                  <option value="crispy"> Crispy-100</option>
                  <option value="stuffed"> Stuffed-200</option>
                  <option value="gluten-free"> Glutten Free-300</option>
                </select>
                
              </div>
              <div class="form-group">
                <label for="" class="text-light">Toppings:</label>
                <select class="form-control">
                  <option value="beef">Beef-100</option>
                  <option value="chicken">Chicken-200</option>
                  <option value="extra-cheese">Extra-cheese-300</option>
                </select>
                
              </div>
              <div class="form-group">
                <label for="" class="text-light">Delivery:</label>
                <select class="form-control" id="pick">
                  <option value="1">Delivered</option>
                  <option value="2">Pick up from our shop</option>
                </select>
              </div>
            </div>
            <div>
              <button type="submit" onclick="processForm()" class="btn btn-primary">Order</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>

  </body>
</html>
